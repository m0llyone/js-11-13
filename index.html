<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="contact">
      <form class="form">
        <input type="text" class="form__input" name = "name" placeholder="name" />
        <input type="text" class="form__input" name = "email" placeholder="email" />
        <input type="text" class="form__input" name = "address" placeholder="address" />
        <input type="text" class="form__input" name = "phone" placeholder="phone" />
        <button class="form__button button" type = "submit">Submit</button>
    </form>
  </div>
  <div class="contacts">
    <div class="contacts__title">Contacts</div>
    <div class="contacts__list"></div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
